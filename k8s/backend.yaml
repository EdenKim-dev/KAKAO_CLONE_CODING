---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: krmp-d2hub-idock.9rum.cc/goorm/techcamp-backend
          env:
            - name: TZ
              value: Asia/Seoul
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mariadb://mariadb:3306/kakao
          resources:
            requests:
              memory: 1Gi
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
---
apiVersion: v1
kind: Service
metadata:
    annotations:
        kargo.9rum.cc/phase: dev
    labels:
        app.kubernetes.io/managed-by: kargocd
    name: backend-service
    namespace: default
spec:
    ports:
        - name: http
          port: 8080
          targetPort: 8080
    selector:
        app: backend
    type: LoadBalancer
